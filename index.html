<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JU MAKE - Catálogo de Produtos</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Header -->
  <header>
    <img src="placeholder.svg" alt="JU MAKE" class="logo" onerror="this.src='https://github.com/coodenext/catalogojumake0.2/blob/main/logomarca.png?raw=true'">
    <h1>CATÁLOGO DE PRODUTOS</h1>
    <!-- Removido o ícone de engrenagem/link para admin -->
  </header>

  <!-- Banner rotativo -->
  <div class="banner-rotativo">
    <div class="banner-slides">
      <!-- Banners serão carregados via JavaScript -->
    </div>
    <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
    <button class="next" onclick="changeSlide(1)">&#10095;</button>
    <div class="dots-container">
      <!-- Dots serão carregados via JavaScript -->
    </div>
  </div>

  <!-- Busca -->
  <div class="search-container">
    <input type="text" id="buscarProduto" placeholder="Buscar produto..." oninput="filtrarProdutos()">
  </div>

  <!-- Filtros de categoria -->
  <div class="category-filter">
    <button class="category-btn active" data-category="todos" onclick="filtrarPorCategoria('todos')">Todos</button>
    <button class="category-btn" data-category="Rosto" onclick="filtrarPorCategoria('Rosto')">Rosto</button>
    <button class="category-btn" data-category="Olhos" onclick="filtrarPorCategoria('Olhos')">Olhos</button>
    <button class="category-btn" data-category="Lábios" onclick="filtrarPorCategoria('Lábios')">Lábios</button>
    <button class="category-btn" data-category="Skincare" onclick="filtrarPorCategoria('Skincare')">Skincare</button>
    <button class="category-btn" data-category="Acessórios" onclick="filtrarPorCategoria('Acessórios')">Acessórios</button>
    <button class="category-btn" data-category="Kits" onclick="filtrarPorCategoria('Kits')">Kits</button>
  </div>

  <!-- Catálogo de produtos -->
  <main id="catalogo" class="catalogo-produtos">
    <!-- Produtos serão carregados via JavaScript -->
  </main>

  <!-- Modal de detalhes do produto -->
  <div id="produto-detalhe" class="produto-detalhe">
    <div class="detalhe-overlay"></div>
    <div class="detalhe-conteudo">
      <span class="fechar-detalhe" onclick="fecharDetalhe()">&times;</span>
      <div class="detalhe-grid">
        <div class="detalhe-imagens">
          <div class="detalhe-imagem-principal">
            <img id="detalhe-img-principal" src="https://via.placeholder.com/500x500?text=Produto" alt="Produto">
          </div>
          <div class="detalhe-miniaturas" id="detalhe-miniaturas">
            <!-- Miniaturas carregadas via JavaScript -->
          </div>
        </div>
        <div class="detalhe-info">
          <h2 id="detalhe-nome"></h2>
          <div id="detalhe-estrelas" class="estrelas"></div>
          <p id="detalhe-preco" class="detalhe-preco"></p>
          <p id="detalhe-estoque" class="detalhe-estoque"></p>
          <div id="detalhe-descricao" class="detalhe-descricao"></div>
          <a id="detalhe-comprar" class="botao-whatsapp" href="#" target="_blank">
            <i class="fab fa-whatsapp"></i> Comprar pelo WhatsApp
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="rodape">
    <div class="rodape-conteudo">
      <img src="placeholder.svg" alt="JU MAKE" class="logo-rodape" onerror="this.src='https://github.com/coodenext/catalogojumake0.2/blob/main/Logo.png?raw=true'">
        <p class="footer-copy">2025 JU MAKE - Todos os direitos reservados. 
          <a href="#" class="footer-link">Segurança e privacidade</a>
        </p>
      </div>
      <div class="social-links">
        <a href="https://www.instagram.com/" target="_blank" class="social-link">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://wa.me/5587992437345" target="_blank" class="social-link">
          <i class="fab fa-whatsapp"></i>
        </a>
      </div>
    </div>
    <button id="btnTopo" onclick="voltarAoTopo()" title="Voltar ao topo">&#8593;</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>

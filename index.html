<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo de Maquiagem</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>

  <header>
    <img src="logomarca.png" alt="Logo da Loja" class="logo" onerror="this.src='https://via.placeholder.com/200x100?text=JU+MAKE'" />
    <h1>CATÁLOGO DE PRODUTOS</h1>
    
  </header>

  <div class="banner-rotativo">
    <div class="banner-slides">
      <div class="banner-slide active">
        <img src="ban1_1.png" alt="Promoção 1" onerror="this.src='https://via.placeholder.com/1200x400?text=Banner+1'" />
      </div>
      <div class="banner-slide">
        <img src="ban1_2.png" alt="Promoção 2" onerror="this.src='https://via.placeholder.com/1200x400?text=Banner+2'" />
      </div>
      <div class="banner-slide">
        <img src="ban1_3.png" alt="Produto 3" onerror="this.src='https://via.placeholder.com/1200x400?text=Banner+3'" />
      </div>
    </div>

    <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
    <button class="next" onclick="changeSlide(1)">&#10095;</button>
    
    <div class="dots-container">
      <span class="dot active" onclick="goToSlide(0)"></span>
      <span class="dot" onclick="goToSlide(1)"></span>
      <span class="dot" onclick="goToSlide(2)"></span>
    </div>
  </div>

  <div class="search-container">
    <input type="text" id="buscarProduto" placeholder="Buscar produto..." oninput="filtrarProdutos()">
  </div>

  <div class="category-filter">
    <button class="category-btn active" data-category="todos">Todos</button>
    <button class="category-btn" data-category="Rosto">Rosto</button>
    <button class="category-btn" data-category="Olhos">Olhos</button>
    <button class="category-btn" data-category="Lábios">Lábios</button>
    <button class="category-btn" data-category="Skincare">Skincare</button>
    <button class="category-btn" data-category="Acessórios">Acessórios</button>
    <button class="category-btn" data-category="Kits">Kits</button>
  </div>

  <main id="catalogo" class="catalogo-produtos">
    <!-- Produtos carregados via script.js -->
  </main>

  <div id="lightbox" class="lightbox">
    <span class="close-lightbox">&times;</span>
    <img id="lightbox-img" src="https://via.placeholder.com/800x800?text=Imagem" alt="Imagem ampliada">
    <div class="lightbox-controls">
      <button id="lightbox-prev">&#10094;</button>
      <span id="lightbox-counter">1/1</span>
      <button id="lightbox-next">&#10095;</button>
    </div>
  </div>

  <div id="produto-detalhe" class="produto-detalhe">
    <div class="detalhe-overlay"></div>
    <div class="detalhe-conteudo">
      <span class="fechar-detalhe">&times;</span>
      <div class="detalhe-grid">
        <div class="detalhe-imagens">
          <div class="detalhe-imagem-principal">
            <img id="detalhe-img-principal" src="https://via.placeholder.com/500x500?text=Produto" alt="Produto">
          </div>
          <div class="detalhe-miniaturas" id="detalhe-miniaturas">
            <!-- Miniaturas carregadas via JavaScript -->
          </div>
        </div>
        <div class="detalhe-info">
          <h2 id="detalhe-nome"></h2>
          <div id="detalhe-estrelas" class="estrelas"></div>
          <p id="detalhe-preco" class="detalhe-preco"></p>
          <p id="detalhe-estoque" class="detalhe-estoque"></p>
          <div id="detalhe-descricao" class="detalhe-descricao"></div>
          <a id="detalhe-comprar" class="botao-whatsapp" href="#" target="_blank">
            <i class="fab fa-whatsapp"></i> Comprar pelo WhatsApp
          </a>
        </div>
      </div>
    </div>
  </div>

  <footer class="rodape">
    <div class="rodape-conteudo">
      <img src="Logo.png" alt="JU MAKE" class="logo-rodape" onerror="this.src='https://via.placeholder.com/90x90?text=JU+MAKE'" />
      <div class="texto-rodape">
        <h2>JU MAKE</h2>
        <p class="footer-copy">2025 JU MAKE - Todos os direitos reservados. 
          <a href="https://www.instagram.com/studio.frame.pro/" class="footer-link">Segurança e privacidade</a>
        </p>
      </div>
      <div class="social-links">
        <a href="https://www.instagram.com/studio.frame.pro/" target="_blank" class="social-link">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://wa.me/5587991065384" target="_blank" class="social-link">
          <i class="fab fa-whatsapp"></i>
        </a>
      </div>
    </div>
    <button id="btnTopo" onclick="voltarAoTopo()" title="Voltar ao topo">&#8593;
    </button>
  </footer>

  <script src="script.js"></script>
</body>

</html>
